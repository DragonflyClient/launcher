<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game output</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/partials/game-output.css">
</head>

<body>
    <div id="game-output"></div>
    <div id="logger-controls">
        <label class="logger-control-label logger-info">Info <input type="checkbox" name="info" id="ll-info"></label>
        <label class="logger-control-label logger-trace">Trace <input type="checkbox" name="trace" id="ll-info"></label>
        <label class="logger-control-label logger-debug">Debug <input type="checkbox" name="debug" id="ll-info"></label>
        <label class="logger-control-label logger-warn">Warn <input type="checkbox" name="warn" id="ll-info"></label>
        <label class="logger-control-label logger-error">Error <input type="checkbox" name="error" id="ll-info"></label>
        <label class="logger-control-label logger-fatal">Fatal <input type="checkbox" name="fatal" id="ll-info"></label>
    </div>
</body>
<script src="../assets/js/partials/game-output.js">
</script>

</html>

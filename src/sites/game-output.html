<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game output</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/partials/game-output.css">
</head>

<body>
    <div id="container">
        <div id="game-output"></div>
        <div id="logger-controls">
            <label class="logger-control-label logger-fatal">
                <input type="checkbox" name="fatal">
                Fatal
            </label>
            <label class="logger-control-label logger-error">
                <input type="checkbox" name="error">
                Error
            </label>
            <label class="logger-control-label logger-warn">
                <input type="checkbox" name="warn">
                Warn
            </label>
            <label class="logger-control-label logger-info">
                <input type="checkbox" name="info">
                Info
            </label>
            <label class="logger-control-label logger-debug">
                <input type="checkbox" name="debug">
                Debug
            </label>
            <label class="logger-control-label logger-trace">
                <input type="checkbox" name="trace">
                Trace
            </label>
        </div>
    </div>
</body>
<script src="../assets/js/partials/game-output.js">
</script>

</html>

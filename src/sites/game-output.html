<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game output</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Rubik;
        }

        body {
            position: relative;
            height: 100vh;
        }

        #game-output {
            position: absolute;
            padding: 1.2rem .7rem;
            height: 100vh;
            width: 100%;
            overflow-y: auto;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div id="game-output"></div>
</body>
<script>
    const { ipcRenderer } = require('electron')

    const gameOutputWrapper = document.getElementById('game-output')
    ipcRenderer.on('game-output-data', (e, args) => {
        console.log(args)
        gameOutputWrapper.innerHTML += args + "<br>"
        console.log(gameOutputWrapper.scrollTop, 'SH', gameOutputWrapper.scrollHeight)
        gameOutputWrapper.scrollTop = gameOutputWrapper.scrollHeight;
    })
</script>

</html>

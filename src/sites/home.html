<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragonfly</title>
    <link rel="stylesheet" href="../assets/css/home.css" />
    <link rel="stylesheet" href="../assets/css/partials/titlebar.css" />
    <link rel="stylesheet" href="../assets/css/partials/auto-update.css" />
</head>

<body>
    <div class="titlebar">
        <div class="titlebar-button" id="min-btn">
            <img width="15px" src="../assets/media/minus-solid.svg" alt="Minimize" title="Minimize">
        </div>
        <div class="titlebar-button" id="close-btn">
            <img width="15px" src="../assets/media/times-solid.svg" alt="Close" title="Close">
        </div>
    </div>
    <div id="page-wrapper">
        <section id="info">
            <div class="bg">
                <div class="overlay"></div>
            </div>
            <div class="info__inner">
                <div class="header">
                    <div class="account">
                        <img src="https://mineskin.de/avatar/MFH_STEVE" alt="" class="minecraft-skull">
                        <div class="names">
                            <p class="name__dragonfly">juli</p>
                            <p class="name__minecraft">jwli</p>
                        </div>
                    </div>
                </div>
                <div id="news">
                </div>
            </div>
        </section>
        <section id="launch">
            <div class="header">
                <div class="status">
                    <div class="container success">
                        <img src="../assets/media/green_tick.svg" />
                        <span>Connected to Dragonfly</span>
                    </div>
                </div>
                <div class="settings">
                    <img src="../assets/media/settings.svg" alt="Settings" title="Settings">
                </div>
            </div>
            <div class="main">
                <div id="edition-details">
                    <img src="../assets/media/Logo.svg" alt="Logo">
                    <h1 class="edition-title"></h1>
                    <p class="dragonfly-version edition-version"></p>
                    <p class="description edition-description"></p>
                    <div class="tags edition-tags">
                    </div>
                </div>
                <div class="buttons">
                    <div class="minecraft-version">
                        <div class="minecraft-version__dropdown">
                        </div>
                        <div class="button minecraft-version__toggle">
                            <span class="selected-mc-version"></span>
                            <img src="../assets/media/dropdown-angle.svg" alt="Dropdown">
                        </div>
                    </div>
                    <div class="button launch-game" id="launch-game-button">
                        <span>Launch</span>
                    </div>
                    <div id="progress" style="opacity: 0">üê≤üî•</div>
                </div>
            </div>
        </section>
    </div>
    <script src="../assets/js/scripts/home.js"></script>
    <script src="../assets/js/partials/titlebar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>

</body>

</html>

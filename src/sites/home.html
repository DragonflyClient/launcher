<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <title>Landing page!</title>
    <link rel="stylesheet" href="../assets/css/home.css" />
    <link rel="stylesheet" href="../assets/css/partials/auto-update.css" />
    <link rel="shortcut icon" href="img/Logo.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Successfully landed boy!</h1>
    <div id="progress"></div>
    <select name="game-version" id="game-version">
        <option value="1.7.2">1.7.2</option>
        <option value="1.8.8" selected>1.8.8</option>
        <option value="1.12">1.12</option>
        <option value="1.14.4">1.14.4</option>
        <option value="1.16.4">1.16.4</option>
    </select>
    <label>
        <input type="checkbox" name="open-game-output" id="open-game-output" checked>
        Open output log when minecraft starts
    </label>
    <label>
        <input type="checkbox" name="close-game-output" id="close-game-output">
        Close output log after minecraft is closed
    </label>
    <button id="start-game">Start game</button>

    <!-- Show updater notification -->
    <div id="updater-notification" class="hidden">
        <div class="updater__border"></div>
        <p id="updater__message"></p>
        <button id="updater__close-button" class="updater__button" onClick="closeNotification()">Close</button>
        <button id="updater__restart-button" onClick="restartApp()" class="hidden updater__button">Restart</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <script src="../assets/js/scripts/home.js"></script>
</body>

</html>

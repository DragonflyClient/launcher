<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in to your Dragonfly account</title>
    <link rel="stylesheet" href="../assets/css/login.css" />
    <link rel="stylesheet" href="../assets/css/partials/auto-update.css" />
    <link rel="shortcut icon" href="img/Logo.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="titlebar">
        <div class="titlebar-button" id="min-btn">
            <i class="fas fa-minus user-none"></i>
        </div>
        <div class="titlebar-button" id="close-btn">
            <i class="fas fa-times user-none"></i>
        </div>
    </div>
    <div id="bg-overlay"></div>
    <video autoplay muted loop id="bg-video">
        <source src="../assets/media/D_Launcher_Background.mp4" type="video/mp4" />
        Your browser does not support HTML5 videos.
    </video>
    <main>
        <header>
            <img src="../assets/media/Logo.svg" width="120" alt="Dragonfly" />
            <h3>Login with your <span class="dragonfly-lettering"><a
                        href="https://playdragonfly.net/">Dragonfly</a></span> account</h3>
        </header>
        <div id="form-wrapper">
            <form id="login-form">
                <div class="form-item">
                    <input type="text" name="email" placeholder="Email or username" />
                    <div class="input-border"></div>
                </div>

                <div class="form-item">
                    <input type="password" id="password-input" name="password" placeholder="Password" />
                    <div class="input-border"></div>
                    <div id="toggle-pw"><i class="fas fa-eye"></i></div>
                </div>
                <button type="submit" id="login-submit-btn" class="btn btn-primary text-uppercase">Login</button>
            </form>
        </div>
        <p class="mj-disclaimer"><span class="dragonfly-lettering"><a
                    href="https://playdragonfly.net/">Dragonfly</a></span> is not affiliated with Mojang AB</p>
    </main>

    <!-- Show updater notification -->

    <div id="updater-notification" class="hidden">
        <div class="updater__border"></div>
        <p id="updater__message"></p>
        <button id="updater__close-button" class="updater__button" onClick="closeNotification()">Close</button>
        <button id="updater__restart-button" onClick="restartApp()" class="hidden updater__button">Restart</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <script src="../assets/js/scripts/login.js"></script>
</body>

</html>

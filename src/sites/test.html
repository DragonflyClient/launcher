<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        :root {
            --radius: 5px;
        }

        .full-button {
            display: flex;
            position: relative;
            align-items: stretch;
            width: 400px;
            height: 50px;
            cursor: pointer;
        }

        .text {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 100%;
            color: white;
            text-align: center;
            transform: translate(-50%, -50%);
            font-family: Rubik, sans-serif;
            font-weight: 400;
            font-size: 1.4em;
            letter-spacing: -.2px;
            transition: .4s ease;
        }

        .button-part {
            background: #4F4F4F;
            width: 50%;
            margin: 0;
            transition: margin-right .15s ease,
                background-color .1s ease-out;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .img-part {
            width: 25px;
            height: auto;
            margin-right: 15px;
            filter: drop-shadow(1px 1px 3px rgba(0, 0, 0, 0.7));
            transform: translateY(10px);
            opacity: 0;
            transition: .25s ease;
        }

        .text-part {
            font-family: Rubik, sans-serif;
            font-weight: 400;
            font-size: 1.3em;
            letter-spacing: -.1px;
            opacity: 0;
            transition: .25s ease;
            transform: scale(0.9);
            color: #ffffff;
        }

        .left {
            border-radius: var(--radius) 0 0 var(--radius);
        }

        .right {
            border-radius: 0 var(--radius) var(--radius) 0;
        }

        .right img {
            width: 22px;
        }
    </style>
</head>

<body>
    <div class="full-button">
        <div class="text">Login to a new account</div>
        <div class="left button-part">
            <img class="img-part"
                src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/i/977e8c4f-1c99-46cd-b070-10cd97086c08/d36qrs5-017c3744-8c94-4d47-9633-d85b991bf2f7.png"
                alt="">
            <a class="text-part">Mojang</a>
        </div>
        <div class="right button-part">
            <img class="img-part" src="https://www.flaticon.com/svg/static/icons/svg/732/732221.svg" alt="">
            <a class="text-part">Microsoft</a>
        </div>
    </div>

    <script>
        const text = document.getElementsByClassName("text")[0]
        const left = document.getElementsByClassName("left")[0]
        const right = document.getElementsByClassName("right")[0]
        const full = document.getElementsByClassName("full-button")[0]
        const textParts = Array.from(document.getElementsByClassName("text-part"))
        const imageParts = Array.from(document.getElementsByClassName("img-part"))

        full.addEventListener("click", () => {
            text.style.transform = "translate(-50%, -100px)"
            setTimeout(() => {
                full.style.cursor = "default"
                left.style.marginRight = "30px"
                left.style.backgroundColor = "#7cbb00"
                right.style.backgroundColor = "#00a1f1"

                textParts.forEach(it => {
                    it.style.opacity = "100%"
                    it.style.transform = "scale(1)"
                })

                setTimeout(() => {
                    imageParts.forEach(it => {
                        it.style.opacity = "1"
                        it.style.transform = "translate(0)"
                    })
                }, 50);

                left.style.borderRadius = "var(--radius)"
                right.style.borderRadius = "var(--radius)"
                left.addEventListener("click", addMinecraftAccount)
                right.addEventListener("click", addMicrosoftAccount)

                setTimeout(() => {
                    text.style.display = "none"
                }, 200)

            }, 100);
        })

        function addMinecraftAccount() {
            window.location.href = "https://minecraft.net"
        }

        function addMicrosoftAccount() {
            window.location.href = "https://login.live.com"
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/loading.css">
    <link rel="stylesheet" href="../assets/css/partials/auto-update.css" />
</head>

<body>
    <div id="loader">
        <img width="150" class="loader__logo" src="../assets/media/svg/Logo.svg" />
        <div class="loader__text">
            <div class="progress container">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <h2 id="random-fact">Loading Launcher</h2>
    </div>
    <!-- Show updater notification -->

    <div id="updater-notification" class="hidden">
        <div class="updater__border"></div>
        <p id="updater__message"></p>
        <button id="updater__close-button" class="updater__button" onClick="closeNotification()">Close</button>
        <button id="updater__restart-button" onClick="restartApp()" class="hidden updater__button">Restart</button>
    </div>

    <script defer src="../assets/js/scripts/loading.js"></script>

</html>

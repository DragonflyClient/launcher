<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragonfly</title>
    <link rel="stylesheet" href="./home.css" />
    <link rel="stylesheet" href="../../mixin/titlebar/titlebar.css" />
    <link rel="stylesheet" href="../../mixin/account-modal/account-modal.css" />
    <link rel="stylesheet" href="../../assets/fonts/fonts.css">
</head>

<body style="height: 100vh !important;">
    <div class="titlebar">
        <div class="titlebar-button" id="min-btn">
            <img width="15px" src="../../assets/media/svg/minus-solid.svg" alt="Minimize" title="Minimize">
        </div>
        <div class="titlebar-button" id="close-btn">
            <img width="15px" src="../../assets/media/svg/times-solid.svg" alt="Close" title="Close">
        </div>
    </div>
    <div id="page-wrapper">
        <section id="info">
            <div class="bg">
                <div class="overlay"></div>
            </div>
            <div class="info__inner">
                <div class="header">
                    <div class="account">
                        <img src="https://mineskin.de/avatar/MFH_STEVE" alt="" class="minecraft-skull">
                        <div class="names">
                            <p class="account-name__dragonfly"></p>
                            <div class="account-name__minecraft-wrapper">
                                <span class="account-name__minecraft"></span>
                                <svg class="account-name__minecraft-dropdown-icon" width="24" height="15"
                                    viewBox="0 0 24 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M21.18 0L12 9.27125L2.82 0L0 2.85425L12 15L24 2.85425L21.18 0Z" fill="#fff"
                                        fill-opacity="0.5" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="news">
                </div>
            </div>
        </section>
        <section id="launch">
            <div class="header">
                <a href="https://ping.playdragonfly.net/" class="status">
                    <div class="container success">
                        <img src="../../assets/media/svg/green_tick.svg" />
                        <span>Connected to Dragonfly</span>
                    </div>
                </a>
                <div class="settings">
                    <img src="../../assets/media/svg/settings.svg" alt="Settings" title="Settings">
                </div>
            </div>
            <div class="main">
                <div id="edition-details">
                    <img src="../../assets/media/svg/Logo.svg" alt="Logo">
                    <h1 class="edition-title"></h1>
                    <p class="dragonfly-version edition-version"></p>
                    <p class="description edition-description"></p>
                    <div class="tags edition-tags">
                    </div>
                </div>
                <div class="buttons">
                    <div class="minecraft-version">
                        <div class="minecraft-version__dropdown">
                        </div>
                        <div class="button minecraft-version__toggle">
                            <span class="selected-mc-version"></span>
                            <img src="../../assets/media/svg/dropdown-angle.svg" alt="Dropdown">
                        </div>
                    </div>
                    <div class="button launch-game" id="launch-game-button">
                        <span>Launch</span>
                    </div>
                    <div id="progress" style="opacity: 0">üê≤üî•</div>
                </div>
            </div>
        </section>
    </div>

    <div id="account-modal-wrapper">
        <div id="account-modal">
            <div id="account-modal-header">
                Account Manager
                <div id="account-modal-close">
                    <img width="15px" src="../../assets/media/svg/times-solid.svg" alt="Close" title="Close">
                </div>
            </div>
            <div id="account-modal-content">
                <div id="account-modal__accounts-header">
                    Saved Minecraft Accounts
                </div>
                <div id="account-modal__accounts">
                </div>
                <div id="account-modal__button">
                    <div class="full-button collapsed">
                        <div class="text">Login to a new account</div>
                        <div class="left button-part">
                            <img class="img-part" src="../../assets/media/png/minecraft-logo.png" alt="">
                            <a class="text-part">Mojang</a>
                        </div>
                        <div class="right button-part">
                            <img class="img-part" src="../../assets/media/svg/microsoft-logo.svg" alt="">
                            <a class="text-part">Microsoft</a>
                        </div>
                    </div>
                </div>
            </div>
            <div id="account-modal-footer">
            </div>
        </div>
    </div>

    <script>require("./home.js")</script>
    <script src="../../mixin/titlebar/titlebar.js"></script>
    <script src="../../mixin/account-modal/account-modal.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
</body>

</html>
